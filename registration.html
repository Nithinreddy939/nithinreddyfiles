<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration form</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<div class="container maindiv" id="maindiv">
    <h1>Registration:</h1>
    <div class="div">
        <label for="">Full Name:</label><br>
        <input type="text" name="text" id="text" placeholder="Enter Your Name"><br><br>
        <label for="" class="email1">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>
        <label for="">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password"><br>
    </div>
    <div class="div1">
        <label for="">Username</label><br>
        <input type="username" name="username" id="username" placeholder="Enter Your Username"><br><br>
        <label for="">Phone Number</label><br>
        <input type="tel" name="tel" id="tel"placeholder="Enter Your Number"><br><br>
        <label for="">Confirm Password</label><br>
        <input type="password" name="password" id="password1" placeholder="Confirm Your Password"><br>
    </div>
    <div class="div2">
        <label for="">Gender:</label><br>
        <div>
            <input type="radio" name="radio" id="radio"><span>Male</span>
            <input type="radio" name="radio" id="radio1"><span>Female</span>
            <input type="radio" name="radio" id="radio2"><span>Prefer not to say</span>
        </div>
    </div class="div3">
   
    <a href="div.html"><button class="button">Register</button></a>
    </div>
